<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="pt" class="canvas"></div>
    <div id="root"></div>

    <script type="module" src="src/main.jsx"></script>
    <script src="/canvas/pt.min.js"></script>
    <script src="/canvas/canvas.js"></script>
    <script>
      // Функция для обновления высоты .canvas
      function updateCanvasHeight() {
        const bodyHeight = document.body.offsetHeight; // Получаем высоту body
        const canvas = document.querySelector('.canvas'); // Находим элемент с классом .canvas

        if (canvas && canvas.offsetHeight !== bodyHeight) {
          // Обновляем высоту только если она отличается от текущей
          canvas.style.height = `${bodyHeight}px`;
        }
      }

      // Функция, вызывающая обновление высоты
      function updateHeightAfterRender() {
        updateCanvasHeight(); // Просто обновляем высоту канваса
      }

      // Инициализация: запускаем обновление при загрузке страницы
      window.addEventListener('load', updateHeightAfterRender);

      // Отслеживаем изменения размера окна
      window.addEventListener('resize', updateHeightAfterRender);

    </script>
  </body>
</html>
