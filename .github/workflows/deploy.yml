- name: Setup SSH Key
  run: |
    mkdir -p "$HOME/.ssh"
    echo "$DEPLOY_KEY" | tr -d '\r' > "$HOME/.ssh/deploy_key"
    chmod 600 "$HOME/.ssh/deploy_key"
    cd dist && rsync -e "ssh -p 22 -i $HOME/.ssh/deploy_key -o StrictHostKeyChecking=no" --archive --compress --delete . lllkojlhuk_ssh@lllkojlhuk.beget.tech:/react-developer-portfolio/public_html